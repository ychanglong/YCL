<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>info</title>
</head>
<body>

<div style="background-color: greenyellow">
    {% for person in persons %}
        {% for key ,value in person.items %}
            <p>{{ key }} : {{ value }}</p>
        {% endfor %}
    {% endfor %}
</div>

<table>
    <tbody>
    <tr style="font-style: oblique;font-weight: bold">
        <th>
            序号
        </th>
            <th>
               名称
            </th>
            <th>
                作者
            </th>
        </tr>
    {% for book in book %}
        <tr>
        <td>
            {{ forloop.counter0 }}
        </td>
            <td>
                {{ book.name }}
            </td>
            <td>
                {{ book.author }}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>




</body>
</html>

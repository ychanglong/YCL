<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
</head>
<body>
<p>
    {{ greet|cut:" "}}
</p>

<p>
    生日
    {{datetime|date:'Y-m-d h:i:s'}}
</p>

<p>
    个人简介
    {{profile|default:"这个人很懒什么都没有留下"}}
</p>

<p>
    整数列表
    {{value|join:'-'}}
</p>

<div>
    {{ html|safe }}
</div>
</body>
</html>

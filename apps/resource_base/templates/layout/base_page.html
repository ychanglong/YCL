{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'plugin/layui/css/layui.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugin/bootstrapValidator/css/bootstrapValidator.min.css' %}">
    <!--- CSS -->
    {% block css %}{% endblock %}
    <title>{% block title %} {% endblock %}</title>
</head>
<body class="cm-no-transition cm-1-navbar">
{% block content %} {% endblock %}

<!-- Clearmin modal js need this.. -->
<div class="cm-footer"></div>
</body>
</html>

<!-- Import JS -->
<script src="{% static 'plugin/clearmin/js/lib/jquery.min.js' %}"></script>
<script src="{% static 'plugin/layui/layui.js' %}"></script>
{% block js %} {% endblock %}
